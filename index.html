<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Beautiful Bristy ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6f0;
            background-image: url('https://i.imgur.com/FULM4ZK.png'); /* Replace with your heart background image */
            background-repeat: repeat;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff3366;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #555;
        }

        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To My Beautiful Bristy ❤️</h1>
        <p>
            Your smile brightens my darkest days,<br>
            Like the sun, you warm my heart in countless ways.<br>
            With every glance, you make me whole,<br>
            You are the muse that inspires my soul. ❤️
        </p>

        <div class="gallery">
            <!-- Add your image links here -->
            <img src="https://via.placeholder.com/200" alt="Bristy's Photo 1">
            <img src="https://via.placeholder.com/200" alt="Bristy's Photo 2">
            <img src="https://via.placeholder.com/200" alt="Bristy's Photo 3">
        </div>

        <audio controls autoplay loop>
            <source src="https://your-audio-link/dream-fairytales.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <footer>
        Made with ❤️ by Aditya for Bristy
    </footer>
</body>
</html>
