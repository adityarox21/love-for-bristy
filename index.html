<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love for Bristy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: pink;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url("https://i.imgur.com/FULM4ZK.png");
      background-size: cover;
      background-attachment: fixed;
    }
    h1 {
      font-size: 3rem;
      margin-top: 20px;
    }
    p {
      font-size: 1.5rem;
    }
    .photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .photos img {
      width: 200px;
      height: auto;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>To My Beautiful Bristy ❤️</h1>
  <p>Your smile brightens my darkest days,<br>
     Like the sun, you warm my heart in countless ways.<br>

  <div class="photos">
    <img src="https://imgur.com/F801TTk.png" alt="Bristy's Photo 1">
    <img src="https://imgur.com/whmEskv.png" alt="Bristy's Photo 2">
  </div>
  
  <div style="margin-top: 30px;">
    <iframe width="300" height="80" src="https://www.youtube.com/embed/luxLoEbImLE?autoplay=1&loop=1&playlist=luxLoEbImLE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <footer>
    <p>Made with ❤️ by Aditya for Bristy</p>
  </footer>

</html>
